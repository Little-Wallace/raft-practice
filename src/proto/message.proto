syntax = "proto2";
package Node;  
  
service NodeServer {
	rpc Raft(HardState) returns (Done) {}
	rpc AddLog(PutRequest) returns (Done) {}
}

message PutRequest {
	optional bytes content = 1;
}

message HardState {
	optional uint64 term   = 1;
	optional uint64 vote   = 2;
	optional uint64 commit = 3;
}

message Done {
}



